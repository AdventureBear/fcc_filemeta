<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>API Starter Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>



<div class="container">
<h1 class="header">FCC File Metadata</h1>
    <blockquote>Upload a file to get the size
        <ul>
            <li>uses npm multer (https://www.npmjs.com/package/multer) to access file data</li>
            <li>output is a json string with file size</li>
        </ul>
    </blockquote>

    <div class='container'>
        <form action="" method="post" enctype="multipart/form-data">
        <label >Upload a file to determine it's size: </label><br/>
        <input type="file" name='fileupload' id='fileupload' /><br/>
        <input type="submit" value="Submit">
        </form>
    </div>

</div>


</body>
</html>
